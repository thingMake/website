<!DOCTYPE html>
<html>
  <head>
    <title>Posts</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="parts/common.css">
    <style>
      .navbar a[nav=posts]{
        background:gray;
      }
      .box{
        border:1px solid lightgray;
        border-radius:5px;
        padding:10px 20px;
        width:100%;
        margin-bottom:20px;
      }
      body[theme=dark] .box{
        border-color:#555;
      }
      h1, h3{
        margin:0px;
      }
      .floatright{float:right}
    </style>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VRNT3CCCGH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-VRNT3CCCGH');
</script>
  </head>
  <body>
    <script src="/website/parts/navbar.js"></script>
    <div id="contentBG">
      <div id="content">
        <h1 id="username">Posts</h1>
        <a href="createPost.html">New post</a>
        <br>
        <div id="skeleton">
          <div class="box">
            <span style="width:10%;" class="skeletonText">&nbsp;</span><br>
            by <span style="width:5%;" class="skeletonText">&nbsp;</span>
          </div>
          <div class="box">
            <span style="width:15%;" class="skeletonText">&nbsp;</span><br>
            by <span style="width:7%;" class="skeletonText">&nbsp;</span>
          </div>
          <div class="box">
            <span style="width:8%;" class="skeletonText">&nbsp;</span><br>
            by <span style="width:4%;" class="skeletonText">&nbsp;</span>
          </div>
          Loading...
        </div>
      </div>
    </div>
    <script>
      var content = document.getElementById("content")
      fetch("https://server.thingmaker.repl.co/posts").then(r => r.json()).then(data => {
        data.forEach(r => {
          content.innerHTML += `<div class="box"><a href="post.html?id=${r.id}">${r.title}</a> <span class="floatright">${convertUTCDateToLocalDate(r.timestamp)}</span> <br>by <a href="user.html?user=${r.username}">${r.username}</a></div>`
        })
        document.querySelector("#skeleton").classList.add("hidden")
      })

      function convertUTCDateToLocalDate(date) {
        date = new Date(date)
        var newDate = new Date(date.getTime()+date.getTimezoneOffset()*60*1000);

        var offset = date.getTimezoneOffset() / 60;
        var hours = date.getHours();

        newDate.setHours(hours - offset);

        return newDate.toLocaleString();
      }
    </script>
  </body>
</html>
